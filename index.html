<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="shorcut icon" href="dollar-icon.png">
    <title>Expenses App</title>
  </head>
  <body>

    <div class="container">
        <div class="expenses__inner">
            <h1 class="title">Учет расходов</h1>
            <div class="expenses__row">
                <div class="expenses__col">
                    <div class="captcha">
                        <input type="number" class="js-expenses-input expenses-input input">
                        <select id="js-expense-category" class="input">
                            <option value="Транспорт">Транспорт</option>
                            <option value="Кафе и рестораны">Кафе и рестораны</option>
                            <option value="Аптека">Аптека</option>
                            <option value="Развлечения">Развлечения</option>
                        </select>
                        <label for="" class="placeholder">Руб.</label>
                    </div>
                    <div class="expenses-limit">Лимит: <span id="expenses-limit"></span>
                        <div class="btn-popup__open">
                             <img src="limit-change-btn.png" alt="" >
                        </div>
                    </div>
                    <div id="sum-expenses-container" class="expenses-sum">Сумма: <span id="expenses-sum-value"></span></div>
                    <div class="expenses-status">Статус: <span class="js-expenses-status expenses-status_good"></span></div>
                    <button class="js-btn__reset btn__reset input">Сбросить расходы</button>
                </div>
                <div class="expenses__col">
                    <button class="js-expenses-btn expenses-btn">Добавить</button>
                    <h3 class="expenses-title">История:</h3>
                    <div class="expenses-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="js-popup popup">
        <div class="container">
            <div class="popup__content">
                <div class="popup__header">
                    <h3 class="popup__title">Новый лимит</h3>
                    <div class="popup-close__btn"></div>
                </div>
                <div class="popup__content_inner">
                    <div class="captcha captcha-popup">
                        <input type="number" class="js-expenses-input expenses-input popup-input 
                        input">
                        <label for="" class="placeholder placeholder-popup">Руб.</label>
                    </div>
                    <button class="expenses-btn popup-btn">Задать лимит</button>
                </div>
            </div>  
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
